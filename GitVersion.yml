next-version: 7.0.0
branches:
  release:
    regex: releases?[/-]
    label: rc
  pull-request:
    mode: ContinuousDelivery
    regex: ^(pull|pull\-requests|pr)[/-]
    label: pr
    increment: Inherit
    label-number-pattern: '[/-](?<number>\d+)'
    prevent-increment:
      of-merged-branch: false
ignore:
  sha: []
